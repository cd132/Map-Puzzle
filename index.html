
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Country Outline Quiz</title>
  <style>

/* Style for option buttons */
    .option-btn {
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

.option-btn.red {
  background-color: #f44336 !important; /* Red */
  color: white;
}

    /* Style for control buttons */
    #start-btn,
    #play-again-btn,
    #reset-leaderboard-btn {
      background-color: #2196F3; /* Blue */
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

.heading-blue {
  color: #2a7ae2; /* Blue */
  font-family: 'Trebuchet MS', sans-serif;
  text-align: center;
}

.heading-green {
  color: #2a9d8f; /* Green */
  font-family: 'Trebuchet MS', sans-serif;
  text-align: center;
}

    /* Timer warning effect */
    .warning {
      color: red;
      font-weight: bold;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Image sizing */
    #country-image {
      width: 300px;
      height: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }

    /* Center option buttons */
    .options-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

#progress-container {
  width: 100%;
  background-color: #ddd;
  height: 20px;
  border-radius: 10px;
  margin: 10px 0;
  overflow: hidden;
}

#progress-bar {
  height: 100%;
  width: 100%;
  background-color: #4caf50;
  transition: width 1s linear;
}

  </style>
</head>
<body>

 <h1 class="heading-blue">Map Puzzle</h1>
<h2 class="heading-green">üåç How Many Do You Know?</h2>

  <label for="player-name">Enter your name:</label>
  <input type="text" id="player-name">
  <button id="start-btn">Start Game</button>

  <div id="game-area">
    <p id="timer">‚è±Ô∏è 30</p>
    <p id="score">Score: 0</p>

  <div id="progress-container">
   <div id="progress-bar"></div>
  </div>


<!-- ‚úÖ Single image element used for both placeholder and country outlines -->
<img id="country-image" src="images/default.png" alt="" />
</div>

    <div class="options-container">
      <button class="option-btn">Option 1</button>
      <button class="option-btn">Option 2</button>
      <button class="option-btn">Option 3</button>
      <button class="option-btn">Option 4</button>
    </div>
  </div>

  <div id="game-over" class="hidden">
    <h5>Time's up!</h5>
    <p>Your final score: <span id="final-score"></span></p>
    <button id="play-again-btn">Play Again</button>
  </div>

  <h10>üèÜ Leaderboard</h10>
  <ul id="leaderboard-list"></ul>
  <button id="reset-leaderboard-btn">Reset Leaderboard</button>

  <script src="script4.js" defer></script>
</body>
</html>
